<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nodejs piwik proxy example</title>
</head>
<body>
<h1>Nodejs piwik proxy example</h1>
<p>Open the network panel in developer tools to check if the requests completed</p>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    _paq.push(["setTrackerUrl", "/piwik"]);
    _paq.push(["setSiteId", "trackedsite-id"]);
    var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0]; g.type="text/javascript";
    g.defer=true; g.async=true; g.src="/piwik"; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
</body>
</html>
